        <body>
             <h1> tarte aux pommes </h1>
             <img src="./image/3.jpg" height="400" width="500">



                     <h4>Ingredients 8 personnes </h4>

                    <ul>
                        <li>pommes</li>
                        <li>beurre</li>
                        <li>sucre vanille</li>
                        <li>rouleau de pâte feuilletée  </li>
                        <li>cassonade</li>
                    </ul>

                    <h4>Étapes</h4>

                    <ol> 
                        <li>Couper les pommes en tranche et disposer sur la pâte </li>
                        <li>rajouter le beurre et le sucre vanille </li>
                        <li>enfourner pendant 15 à 20 minutes  </li>
                    </ol>

                    
        </body>
